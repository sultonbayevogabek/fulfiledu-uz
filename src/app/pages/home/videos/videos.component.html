<section-container
  bgColor="white"
>
  <div class="wrapper flex flex-col common-gap">
    <section-heading
      heading="Videolar"
    />

    <ng-container
      *ngTemplateOutlet="videos"
    />
  </div>
</section-container>

<!--Members-->
<ng-template #videos>
  <div class="grid grid-cols-1 500:grid-cols-2 900:grid-cols-3 1400:grid-cols-4 common-gap">
    <div class="common-radius overflow-hidden aspect-[1072/1920] bg-gray-200">
      <video class="w-full h-full object-cover object-center" controls preload="none"
             poster="videos/poster-1.jpg">
        <source src="https://file.ijro.uz/download/67d4399693524a00016a9e53/content">
      </video>
    </div>
    <div class="common-radius overflow-hidden aspect-[1072/1920] bg-gray-200">
      <video class="w-full h-full object-cover object-center" controls preload="none"
             poster="videos/poster-2.jpg">
        <source src="https://file.ijro.uz/download/67d43982231f5800011cea91/content">
      </video>
    </div>
    <div class="common-radius overflow-hidden aspect-[1072/1920] bg-gray-200">
      <video class="w-full h-full object-cover object-center" controls preload="none"
             poster="videos/poster-3.jpg">
        <source src="https://file.ijro.uz/download/67d4396b16211a0001fc7d31/content">
      </video>
    </div>
    <div class="common-radius overflow-hidden aspect-[1072/1920] bg-gray-200">
      <video class="w-full h-full object-cover object-center" controls preload="none"
             poster="videos/poster-4.jpg">
        <source src="https://file.ijro.uz/download/67d439795d21ac0001076ada/content">
      </video>
    </div>
  </div>
</ng-template>
